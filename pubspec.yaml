name: easy_menu_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2  # AÃ±adida la dependencia http
  cached_network_image: ^3.2.0
  image_picker: ^0.8.4+4
  http_parser: ^4.0.0
  shared_preferences: ^2.2.2

dev_dependencies:
